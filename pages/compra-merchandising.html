<body>
    <header class="navbar navbar-expand-lg bg-dark fixed-top text-uppercase" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="../index.html"><img src="../img/la-renga.png" alt="Logo de La Renga"

            <a class="navbar-brand nav-link" href="compra-carrito-pago.html"><i
                    class="fa-solid fa-cart-shopping"></i></a>

    <main class="mainCarrito">

        <h2>MERCHANDISING</h2>

        <div class="container-fluid column d-flex col-md-10 col-sm-12" role="search">
            <input id="filterInput" class="form-control me-2" type="search" placeholder="Filtrá por mes o provincia"

            <button id="filterButton" class="btn btn-secondary" type="submit">Filtrar</button>
        </div>

        <input type="search" name="" id="inputBusqueda" placeholder="Ingresa el producto a buscar."
            class="container-fluid column d-flex col-md-10 col-sm-12">

        <div class="container-fluid row">
            <div class="container-fluid col-md-4 col-sm-12">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Todos los productos
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Billeteras
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Calzados
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Camperas
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Gorras
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Morrales
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pantalones
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Remeras
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Vasos
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                </ul>
            </div>
            <div class="container-fluid container row col-md-8 col-sm-12" id="divcontenedor">

            </div>
        </div>
    </main>

    <footer class="container-fluid d-flex justify-content-center bg-dark fixed-bottom py-2" data-bs-theme="dark">
        <span class="text-light d-none d-md-block"> ¡El Rock & Roll no morirá jamas! </span>
    </footer>
