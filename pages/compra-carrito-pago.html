        <form class="container-fluid mb-3 col-md-6 col-sm-12 my-4">
            <div class="mb-3 formBold">
                <label for="numeroTarjeta" class="form-label">Número de la tarjeta</label>
                <input type="text" class="form-control" id="numeroTarjeta" required>
            </div>
            <div class="mb-3 formBold">
                <label for="nombreTarjeta" class="form-label">Nombre que figura en la tarjeta</label>
                <input type="text" class="form-control" id="nombreTarjeta" required>
            </div>
            <div class="mb-3 formBold">
                <label for="vencimientoTarjeta" class="form-label">Fecha de vencimiento</label>
                <input type="text" class="form-control" id="vencimientoTarjeta" required>
            </div>
            <div class="mb-3 formBold">
                <label for="codigoTarjeta" class="form-label">Código de seguridad</label>
                <input type="text" class="form-control" id="codigoTarjeta" required>
            </div>
            <div class="mb-3 formBold">
                <label for="dniTarjeta" class="form-label">DNI del titular de la tarjeta</label>
                <input type="text" class="form-control" id="dniTarjeta" required>
            </div>
            <div class="mb-3 formBold">
                <label for="confirmarEmail" class="form-label">Confirmar Email</label>
                <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            <div class="d-flex justify-content-center"><button type="submit" value="enviar" class="btn btn-primary"
                    role="button" id="comprarButton" disabled>Confirmar compra</button>
            </div>

        </form>
