<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts js -->
    <script defer src="../scripts/compra-carrito-pago.js" type="module"></script>
</head>

<body>
    <header class="navbar navbar-expand-lg bg-dark fixed-top text-uppercase" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="../index.html"><img src="../img/la-renga.png" alt="Logo de La Renga"
                    class="logo"></a>
        </div>
    </header>

    <main class="mainCarrito">
        <h2>Carrito de compra</h2>

        <div class="container-fluid row pt-2 pb-5 d-flex justify-content-evenly">
            <button id="descartarCarrito" class="btn btn-danger col-xl-11 col-md-12 col-sm-12 fw-bold fs-5">Descartar
                carrito</button>
            <div id="carritoProductos" class="card col-xl-7 col-md-12 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
                <!-- Lo lleno con usando código Javascript -->
            </div>

            <div class="card col-xl-4 col-md-12 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
                <h4 class="card-header mt-3 fw-bold">Resumen de la compra</h4>
                <div id="carritoResumen" class="card-body">
                    <!-- Lo lleno con usando código Javascript -->
                </div>
                <hr>
                <p id="subtotalResumen" class="card-text my-3 fw-bold">Subtotal</p>
                <p id="costoServicioResumen" class="card-text my-3 fst-italic">Costo del servicio</p>
                <hr>
                <h4 id="totalResumen" class="card-footer fw-bold fs-5">Total</h4>
                <a id="irAlPago" href="#formPagoEntradas" class="btn btn-primary my-3 fw-bold fs-5">Ir al pago</a>
            </div>
        </div>

        <div id="formPagoEntradas" class="collapse">

            <h3>Método y proceso de pago</h3>

            <form id="formularioPago" class="container-fluid mb-3 col-md-6 col-sm-12 my-4 pt-4 pb-5">
                <div class="mb-4 formBold">
                    <label for="numeroTarjeta" class="form-label">Número de la tarjeta</label>
                    <input type="text" class="form-control" id="numeroTarjeta" required pattern="[0-9]{16}"
                        title="El número de tarjeta debe contener 16 dígitos">
                </div>
                <div class="mb-4 formBold">
                    <label for="nombreTarjeta" class="form-label">Nombre que figura en la tarjeta</label>
                    <input type="text" class="form-control" id="nombreTarjeta" required pattern="[A-Za-z ]+"
                        title="Solo se permiten letras y espacios">
                </div>
                <div class="mb-4 formBold">
                    <label for="vencimientoTarjeta" class="form-label">Fecha de vencimiento</label>
                    <input type="text" class="form-control" id="vencimientoTarjeta" required
                        pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="El formato debe ser MM/YY">
                </div>
                <div class="mb-4 formBold">
                    <label for="codigoTarjeta" class="form-label">Código de seguridad</label>
                    <input type="text" class="form-control" id="codigoTarjeta" required pattern="[0-9]{3}"
                        title="El código debe contener 3 dígitos">
                </div>
                <div class="mb-4 formBold">
                    <label for="dniTarjeta" class="form-label">DNI del titular de la tarjeta</label>
                    <input type="text" class="form-control" id="dniTarjeta" required pattern="[0-9]{8}"
                        title="El DNI debe contener 8 dígitos">
                </div>
                <div class="mb-4 formBold">
                    <label for="confirmarEmail" class="form-label">Confirmar Email</label>
                    <input type="email" class="form-control" id="confirmarEmail" required>
                </div>
                <div class="d-flex justify-content-center py-4"><button type="submit" value="enviar"
                        class="btn btn-primary fw-bold fs-5" role="button" id="comprarButton">Confirmar
                        compra</button>
                </div>

            </form>
        </div>
    </main>

    <footer class="container-fluid d-flex justify-content-center bg-dark fixed-bottom py-2" data-bs-theme="dark">
        <span class="text-light d-none d-md-block"> ¡El Rock & Roll no morirá jamas! </span>
    </footer>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
