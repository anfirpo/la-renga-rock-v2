<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Scripts js -->
    <script defer src="../scripts/compra-carrito-pago.js"></script>
</head>

<body>
    <h1>Carrito de compra</h1>

    <div class="container-fluid row pt-2 pb-5">
        <div id="carritoProductos" class="card col-xl-8 col-md-7 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <!-- Lo lleno con usando código Javascript -->
        </div>

        <div class="card col-xl-4 col-md-5 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <h4 class="card-header">Resumen de la compra</h4>
            <div id="carritoResumen" class="card-body">
                <!-- Lo lleno con usando código Javascript -->
                <br>
                <p id="SubtotalResumen" class="card-text">Subtotal</p>
                <p id="costoServicioResumen" class="card-text">Costo del servicio</p>
            </div>
            <h4 id="totalResumen" class="card-footer">Total</h4>
            <a id="irAlPago" href="#formPagoEntradas" class="btn btn-primary">Ir al pago</a>
        </div>
    </div>

    <div id="formPagoEntradas" class="collapse">

        <h2>Método y proceso de pago</h2>

        <form class="container-fluid mb-3 col-md-6 col-sm-12 my-4">
            <div class="mb-3 formBold">
                <label for="numeroTarjeta" class="form-label">Número de la tarjeta</label>
                <input type="text" id="numeroTarjeta" class="form-control" required>
            </div>
            <div class="mb-3 formBold">
                <label for="nombreTarjeta" class="form-label">Nombre que figura en la tarjeta</label>
                <input type="text" id="nombreTarjeta" class="form-control" required>
            </div>
            <div class="mb-3 formBold">
                <label for="vencimientoTarjeta" class="form-label">Fecha de vencimiento</label>
                <input type="text" id="vencimientoTarjeta" class="form-control" required>
            </div>
            <div class="mb-3 formBold">
                <label for="codigoTarjeta" class="form-label">Código de seguridad</label>
                <input type="text" id="codigoTarjeta" class="form-control" required>
            </div>
            <div class="mb-3 formBold">
                <label for="dniTarjeta" class="form-label">DNI del titular de la tarjeta</label>
                <input type="text" id="dniTarjeta" class="form-control" required>
            </div>
            <button id="comprarButton" type="submit" value="enviar" role="button"
                class="btn btn-primary mt-2 mb-5 buttonFont" disabled>Confirmar
                compra</button>
        </form>
    </div>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
