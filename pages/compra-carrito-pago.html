<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <!-- BS CSS -->

<body>
    <h1>Carrito de compra</h1>

    <div class="container-fluid row pt-2 pb-5">
        <div id="carritoProductos" class="card col-xl-8 col-md-7 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <!-- Lo lleno con usando código Javascript -->
        </div>

        <div class="card col-xl-4 col-md-5 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <h4 class="card-header">Resumen de la compra</h4>
            <div id="carritoResumen" class="card-body">
                <!-- Lo lleno con usando código Javascript -->
                <br>
                <p class="card-text">Subtotal</p>
                <p class="card-text">Costo del servicio</p>
            </div>
            <h4 class="card-footer">Total</h4>
            <a href="#" class="btn btn-primary">Ir al pago</a>
        </div>
    </div>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
