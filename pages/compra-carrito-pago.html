<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Scripts js -->
    <script defer src="../scripts/compra-carrito-pago.js"></script>
</head>

<body>
    <h1>Carrito de compra</h1>

    <div class="container-fluid row pt-2 pb-5">
        <div id="carritoProductos" class="card col-xl-8 col-md-7 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <!-- Lo lleno con usando código Javascript -->
        </div>

        <div class="card col-xl-4 col-md-5 col-sm-12 d-flex flex-wrap mt-3 mb-5 fs-6">
            <h4 class="card-header">Resumen de la compra</h4>
            <div id="carritoResumen" class="card-body">
                <!-- Lo lleno con usando código Javascript -->
                <br>
                <p id="SubtotalResumen" class="card-text">Subtotal</p>
                <p id="costoServicioResumen" class="card-text">Costo del servicio</p>
            </div>
            <h4 id="totalResumen" class="card-footer">Total</h4>
            <a id="irAlPago" href="#formPagoEntradas" class="btn btn-primary">Ir al pago</a>
        </div>
    </div>

    <div id="formPagoEntradas" class="collapse">
        <h2>Método y proceso de pago</h2>

        <form class="container-fluid mb-3 col-md-6 col-sm-12 my-4">
            <div class="mb-3 formBold">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Ej. Juan" required class="form-control">
            </div>
            <div class="mb-3 formBold">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" placeholder="Ej. Lopez" required class="form-control">
            </div>
            <div class="mb-3 formBold">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ej. juan@lopez.com" required class="form-control">
            </div>
            <div class="mb-3 formBold">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ej. 1123456789" required class="form-control">
            </div>
            <div class="form-floating">
                <textarea class="form-control my-4" placeholder="Leave a comment here" id="floatingTextarea"
                    style="height: 150px"></textarea>
                <label for="floatingTextarea">¡Dejanos tu comentario!</label>
            </div>
            <div class="d-flex justify-content-evenly">
                <button type="reset" value="Borrar" class="btn btn-danger mt-2 mb-5 buttonFont">Borrar</button>
                <button type="submit" value="Enviar" class="btn btn-primary mt-2 mb-5 buttonFont">Enviar</button>
            </div>
        </form>
    </div>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
