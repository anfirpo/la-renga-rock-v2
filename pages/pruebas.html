<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Scripts js -->
    <script defer src="../scripts/pruebitas.js"></script>
</head>

<body>

    <!-- FORM DE REGISTRO -->
    <form id="registrationForm">
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" required>
        </div>
        <div class="mb-3">
            <label for="userPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="userPass" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="tycFormCheck" required>
            <label class="form-check-label" for="tycFormCheck">Acepto Términos y Condiciones del servicio</label>
        </div>
        <button type="submit" class="btn btn-primary" data-bs-toggle="collapse" href="#dropdownFechas" role="button"
            aria-expanded="false" aria-controls="dropdownFechas" id="registrationButton" disabled>Registrarse</button>
    </form>

    <!-- DROPDOWN DE FECHAS -->
    <div class="dropdown collapse" id="dropdownFechas">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Selecciona una opción
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="myDropdown">
            <!-- Aquí se llenará con opciones usando JavaScript -->
        </div>
    </div>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
