<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts js -->
    <script defer src="../scripts/login.js"></script>
</head>

<body>

    <header class="navbar navbar-expand-lg bg-dark fixed-top text-uppercase" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-link" href="../index.html"><img src="../img/la-renga.png" alt="Logo de La Renga"
                    class="logo"></a>
        </div>
    </header>

    <main class="mainCarrito">

        <h2>Registración</h2>

        <!-- FORMULARIO DE LOGIN -->
        <form id="loginForm" class="container-fluid mb-3 col-md-6 col-sm-12 my-4">
            <div class="m-4">
                <label for="userName" class="form-label bold">Nombre</label>
                <input type="text" class="form-control" id="userName" required pattern="[A-Za-z ]+">
            </div>
            <div class="m-4">
                <label for="userSurname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="userSurname" required pattern="[A-Za-z ]+">
            </div>
            <div class="m-4">
                <label for="userPhone" class="form-label">Teléfono móvil</label>
                <input type="tel" class="form-control" id="userPhone" required pattern="[0-9]{11}"
                    title="Caract. País + Nro Celular (sin el 15)">
            </div>
            <div class="m-4">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="m-4">
                <label for="userPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="userPass" required>
            </div>
            <div class="m-4 form-check">
                <input type="checkbox" class="form-check-input" id="tycFormCheck" required>
                <label class="form-check-label" for="tycFormCheck">Acepto Términos y Condiciones del servicio</label>
            </div>
            <div class="d-flex justify-content-center"><button type="submit" value="enviar" class="btn btn-primary m-3"
                    role="button" aria-expanded="false" id="loginButton">Registrarse</button>
            </div>
        </form>
    </main>

    <footer class="container-fluid d-flex justify-content-center bg-dark fixed-bottom py-2" data-bs-theme="dark">
        <span class="text-light d-none d-md-block"> ¡El Rock & Roll no morirá jamas! </span>
    </footer>

    <!-- BS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
